<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="watch.css">

</head>

<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="words minute">0 :</span>
                    <span class="words sec">0 :</span>
                    <span class="words msec">0</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button reset hidden">Reset</button>
                <button class="button play">Play</button>
                <button class="button lap hidden">Laps</button>
            </div>
        </div>
        <ul class="laps">
            <button class="lap-clear-button hidden">Clear All</button>
        </ul>
    </div>
    <script src="./watch.js"></script>
</body>

</html>
